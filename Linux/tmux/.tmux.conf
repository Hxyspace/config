#重载配置文件：tmux source ~/.tmux.conf

#-- bindkeys --#
# split windows like vim. - Note: vim's definition of a horizontal/vertical split is reversed from tmux's
unbind s
bind s split-window -v
bind S split-window -v -l 40
bind v split-window -h
bind V split-window -h -l 120

# navigate panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# key bindings for horizontal and vertical panes
unbind %
bind + split-window -h # 使用+竖屏，方便分屏
unbind '"'
bind - split-window -v # 使用-横屏，方便分屏

#更新配置文件
unbind r
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

#使用vim模式复制粘贴
setw -g mode-keys vi

set -g mouse on

#将快捷键前缀改为 Ctrl - a
#unbind C-b
#set -g prefix C-a
#状态栏
	#颜色
	set -g status-bg colour0
	set -g status-fg white

	set  -g pane-border-style fg='#742727',bg=black	# 设置边界颜色（bg背景颜色， fg为线条颜色）
	set  -g pane-active-border-style fg=cyan,bg=black # 设置正在使用的窗口的边界颜色，在不同窗口切换时边界颜色会变化

	# 对齐方式
	set-option -g status-justify centre
	# 左下角
	#set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
	set-option -g status-left '#[bg=colour62] #[fg=colour232]#S#[default]#[fg=colour62]'
	set-option -g status-left-length 20
	# 窗口列表
	setw -g automatic-rename on
	set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
	set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
	# 右下角
	#set -g status-right '#[fg=green][#[fg=cyan]%m-%d#[fg=green]] #[fg=green][#[fg=cyan]%H:%M#[fg=green]]'
	set -g status-right '#[fg=colour12]#[fg=colour0,bg=colour12]%m-%d#[bg=colour12] '

#设置tmux RGB 防止与vim主题配色冲突
	set -g default-terminal "xterm-256color"
